<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesydia AI poem generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>AI POEM GENERATOR</h1></header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="text"
          />
          <input type="submit" class="submit" />
        </form>
        <div id="poem" class="poem">
          the poem will go here
          <br />
          the poem will go here
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Lesym"> Lesydia M</a> and is open sourced on
        <a href="https://github.com/Lesym/AI-poems">github</a> and is hosted on
        <a href="https://poemaigenerator.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
